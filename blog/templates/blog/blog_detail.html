{% extends 'servises/base.html' %}

{% block content %}

    {% include 'servises/includes/inc_nav_bar.html' %}

    <br>

    <main class="container">


        <div class="row mb-2">
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">{{ object.author }}</strong>
                        <h3 class="mb-0">{{ object.title }}</h3>
                        <div class="mb-1 text-muted">{{ object.date }}</div>
                        <p class="card-text mb-auto">{{ object.body }}</p>
                        {% if object.author == user %}
                                    <a href="{% url 'blog:update' object.pk %}" class="btn btn-primary">Редактировать<a>
                                    <a href="{% url 'blog:delete' object.pk %}" class="btn btn-danger">Удалить</a>
                        {% endif %}
                        <div class="mb-1 text-muted">просмотры: {{ object.view }}</div>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                             role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                             focusable="false"><title>Placeholder</title>
                            <img src="{{ object.image.url }}">
                        </svg>

                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock %}
